    <script>

            // login();

        function log(str) {

        function login() {
            var d = {
                func: "login",

        //获取所有用户列表

            var d = {
                func: "GetAllUsers",
                token:"YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA=="
            }
            $.get(u, d, function (data) {

            }, "text");
        }
        //管理员新增项目
        function AddProject() {
            var d = {
                project: "UPLAN",
                corp: "致讯",
                accounts: ["mzh","zgw","hsj"]
            }
            var ps = {
                func: "AddProject",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",

            }
            var str = JSON.stringify(ps);
            $.post(u, str, function (data) {
                log(data);
            }, "text");    
        }
        //管理员查询项目
        function GetProject() {
            var d = {
                func: "GetProject",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA=="
            }
            $.get(u, d, function (data) {
                log(data);
            }, "text");
        }
        //管理员更新项目资料
        function UpdateProject() {
            var d = {
                project: "UPLAN",
                corp: "致讯",
                state:"1",  //项目状态，1为正常，0为关闭
                accounts: ["mzh", "zgw", "hsj","gyh"]
            }
            var ps = {
                func: "UpdateProject",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",
                data: d
            }
            var str = JSON.stringify(ps);
            $.post(u, str, function (data) {
                log(data);
            }, "text");    
        }
        //管理员删除项目
        function DeleteProject() {
            var d = {
                func: "DeleteProject",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",

            }
            $.get(u, d, function (data) {

            }, "text");
        }
        //管理员新增用户账号
        function AddAccount() {
            var d = {
                account: "test2",
                password: "test2",
                name: "test2",
                corp: "致讯",
                state: "0", //账号状态  1正常，0异常，异常则不允许登陆   前端应默认 1

                func: "AddAccount",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",
                data: d
            }

            $.post(u, str, function (data) {
                log(data);
            }, "text");    
        }
        //管理员修改用户账号
        function UpdateAccount() {
            var d = {
                account: "test2", //主键
                name: "test",
                corp: "致讯",
                state: "0", 
                power: "1"  
            }
            var ps = {
                func: "UpdateAccount",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",
                data: d

            $.post(u, str, function (data) {
                log(data);
            }, "text");
        }
         //管理员删除用户账号
        function DeleteAccount() {
            var d = {
                func: "DeleteAccount",
                token: "YWRtaW4jMjAxOS0wMS0yMSAxMTo1MzoyNA==",
                account:"test"
            }
            $.get(u, d, function (data) {
                log(data);
            }, "text");
        }
